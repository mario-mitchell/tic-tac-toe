<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <h1>"Tic Tac Toe"</h1>
        <div class="row">
            <div class="top left" class="top" id="0"></div>
            <div class="top middle" class="top" id="1"></div>
            <div class="top right" class="top" id="2"></div>
        </div>
        <div class="row">
            <div class="middle left" id="3"></div>
            <div class="middle .center" id="4"></div>
            <div class="middle right" id="5"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="6"></div>
            <div class="bottom middle" id="7"></div>
            <div class="bottom right" id="8"></div>
        </div>
    </div>
    <div class="gameover">
        <div class="text"></div>
    </div>
    <button onclick="restartGame()">Restart</button>
    <script src="app.js"></script>
</body>
</html>
